<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Patricia Chinemerem</title>
</head>
<body>
	<h1>Signup Page</h1>
	<form action="#" method="post">
		<fieldset>
			<legend>Account Information</legend>
			<label for="fullname">Full Name:</label><br>
			<input type="text" id="fullname" name="fullname" required><br><br>
			<label for="username">Username:</label><br>
			<input type="text" id="username" name="username" required><br><br>
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" required><br><br>
			<label for="password">Password:</label><br>
			<input type="password" id="password" name="password" required><br><br>
			<label for="confirm_password">Confirm Password:</label><br>
			<input type="password" id="confirm_password" name="confirm_password" required><br><br>
		</fieldset>
		<fieldset>
			<legend>Personal Details</legend>
			<label>Gender</label><br>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label><br>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label><br><br>
			<label>Hobbies</label><br>
			<input type="checkbox" id="sports" name="hobbies" value="Reading" checked>
			<label for="reading">Reading</label><br>
			<input type="checkbox" id="sports" name="hobbies" Value="sports">
			<label for="sports">Sports</label><br>
			<input type="checkbox" id="music" name="hobbies" value="music">
			<label for="music">Music</label><br>
			<input type="checkbox" id="coding" name="hobbies" value="coding">
			<label for="coding">Coding</label><br><br>
			<label for="dob">Date of Birth</label><br>
			<input type="date" id="dob" name="dob"><br><br>
			<label for="city">City:</label> 
			<select id="City" name="City">
				<option value="Lagos">Lagos</option>
				<option value="Abuja">Abuja</option>
				<option value="Port Harcourt">Port Harcourt</option>
				<option value="Owerri">Owerri</option>
			</select><br><br>
			<label for="bio">Short Bio:</label><br>
			<textarea id="bio" name="bio" rows="4" cols="40"></textarea><br><br>
		</fieldset>
		<fieldset>
			<legend>Preferences</legend>
			<label>Preferred Contact Method:</label><br>
			<input type="radio" id="email_contact" name="contact" value="Email">
			<label for="email_contact">Email</label><br>
			<input type="radio" id="phone_contact" name="contact" value="phone">
			<label for="phone_contact">Phone</label><br>
			<input type="radio" id="sms_contact" name="contact" value="sms">
			<label for="sms_contact">SMS</label><br><br>
			<input type="checkbox" id="newsletter" name="newsletter" checked>
			<label for="newsletter">Receive Newsletters</label><br><br>
		</fieldset>
		<input type="submit" value="Signup">
	</form>
</body>
</html>
